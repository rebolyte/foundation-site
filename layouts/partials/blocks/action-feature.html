{{- $hasImage := and (isset .Params "image") (isset .Params "image_position") -}}
<section class="py-12 md:py-24 ">
	<div class="container mx-auto relative">

		<div class="mx-auto px-2 md:px-8 md:flex {{ if not $hasImage }}items-center text-center max-w-sm{{ end }}
			{{- with .Params.image_position -}}
			{{- if eq "left" . }} flex-row-reverse{{- end -}}
			{{- end -}}">
			<div class="px-2 md:px-8 py-4 flex-1 {{ if $hasImage }}md:mt-8 text-center md:text-left{{ end }}">
				{{- with .Params.heading -}}
				<h3 class="mb-6 font-semibold text-3xl text-white">{{ markdownify . }}</h3>
				{{- end -}}
				{{- with .Params.content -}}
				<div class="mb-4 {{ cond $.Params.bg_dark "text-rl-gray" "text-grey-darker" }} content">
					{{ markdownify . }}
				</div>
				{{- end -}}
				<a class="btn btn-red" href="{{ .Params.button_url }}">{{ .Params.button_text }}</a>
			</div>
			{{ if $hasImage }}
			<div class="px-2 md:px-8 py-4 flex-1 text-center">
				<img class="shadow-blurred" src="{{ relURL .Params.image }}" />
			</div>
			{{ end }}
		</div>
		<div class="matrix-lg matrix-gray" style="left: -6rem; top: 25%;"></div>
		<div class="matrix-lg matrix-gray" style="right: 0; bottom: -1rem;"></div>
		<div class="matrix-sm matrix-gold" style="left: 7rem; top: 30%;"></div>
		<div class="matrix-sm matrix-gold" style="right: 30%; top: -1rem;"></div>
		<div class="matrix-sm matrix-gray" style="right: 12%; top: 0;"></div>
    </div>
</section>
