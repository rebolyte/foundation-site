{{- $hasBg := (isset .page "bg_image") -}}
{{- $hasCta := (and (isset .page "cta_text") (isset .page "cta_url")) -}}
<div class="relative h-64 {{ if not $hasBg }}bg-theme-gradient{{ end }} -mt-px md:pt-16 pb-16 mb-12 bg-center bg-no-repeat bg-cover"
{{ if $hasBg }} style="background-image: url('{{ .page.bg_image }}');" {{ end }}>
    <div class="container mx-auto relative">
        <h1 class="text-rl-gray text-4xl font-bold text-center">{{ .title }}</h1>
        {{ with .subtitle }}
            <h2 class="max-w-sm text-rl-gray text-lg leading-normal font-normal mx-auto text-center">{{ . }}</h2>
        {{ end }}
        {{ if not $hasBg }}
            <div class="matrix-lg matrix-gray" style="left: -6rem; top: 25%;"></div>
            <div class="matrix-lg matrix-gray" style="right: 0; bottom: -1rem;"></div>
            <div class="matrix-sm matrix-gold" style="left: 7rem; top: 30%;"></div>
            <div class="matrix-sm matrix-gold" style="right: 30%; top: -1rem;"></div>
            <div class="matrix-sm matrix-gray" style="right: 12%; top: 0;"></div>
        {{ end }}
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none" class="absolute pin-b w-full h-12 -mb-12">
        <polygon fill="#e4e5e6" points="0,0 100,0 100,100"/>
    </svg>
</div>
